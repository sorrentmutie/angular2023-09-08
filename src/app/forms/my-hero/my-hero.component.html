<form #myform="ngForm" (ngSubmit)="submit()">

<div class="form-group">
  <label for="name">Name</label>
  <input [(ngModel)]="hero.name"
      type="text" class="form-control" #myName="ngModel"
      id="name"
      name="name" required minlength="5">

  <div [hidden]="myName.valid"   class="alert alert-danger">Il nome Ã¨ obbligatorio</div>

  <div *ngIf="!myName.valid && myName.errors  && myName.errors['minlength'] ">5 caratteri</div>
</div>




<div class="form-group">
  <label for="power">Super Power</label>
  <select class="form-control" id="power" name="power" [(ngModel)]="hero.power">
    <option *ngFor="let p of powers" [value]="p"> {{p}}</option>
  </select>
</div>


<div class="form-group">
  <label for="alter">Alter Ego</label>
  <input type="text" class="form-control" id="alter" name="alter>Ego"
  [(ngModel)]="hero.alterEgo">
</div>

<button [disabled]="!myform.valid" type="submit" class="btn btn-success">OK</button>


</form>
